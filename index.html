<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone" src="./instagram-phone.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <div class="formulario">
                    <img class="logo" src="./instagram-logo.png" alt="logo do instagram">
                    <form class="form" action="./index.html">
                        <div class="username">
                            <label for="email">
                                <input type="text" name="username" placeholder="Telefone, nome de usuário ou email">
                            </label>
                        </div>
                        <div class="password">
                            <label for="password">
                                <input type="password" name="password" placeholder="Senha">
                            </label>
                        </div>
                        <div class="button">
                            <button class="entrar">Entrar</button>
                        </div>
                        <div class="ou">
                            OU
                        </div>
                        <div class="facebook">
                            <button class="facebook-button">
                                <a class="ancora-fb" href="#">
                                <span>
                                    <img class="facebook-logo" src="./facebook-logo.png" alt="logo do facebook">
                                </span>
                                <strong>Entrar com o Facebook</strong>
                                </a>
                            </button>
                        </div>
                        <a class="senha" href="#">Esqueceu a senha?</a>
                    </form>
                </div>
                <div class="cadastre-se">
                    <p class="conta">
                        Não tem uma conta?
                        <a class="cadastro" href="#"><strong>Cadastre-se</strong></a>
                    </p>
                </div>
                <div class="obtenha">
                    <p class="obtenha-app">Obtenha o aplicativo.</p>                   
                </div>
                <div class="buttons">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D0CA14902-5522-47C3-93B9-1515EC0A18A8%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank">
                        <img class="google" src="./disponivel-google-play-badge.png" alt="Baixar no Google Play">
                    </a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1366%2C728" target="_blank">
                        <img class="microsoft" src="./microsoft-button.png" alt="Baixar na Microsoft">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
